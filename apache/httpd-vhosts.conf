<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_oeo_dk/src/www"
	ServerName oeo-demo.local
	ServerAlias oeo-demo.proxy

	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"
	Alias "/janitor/admin/404.php" "/srv/sites/clients/demo_oeo_dk/submodules/janitor/src/www/404.php"


	<Directory "/srv/sites/clients/demo_oeo_dk/src/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php
	</Directory>


	# set custom log for individual log files
	CustomLog "logs/demo_oeo_dk_access_log" combined


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_oeo_dk/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_oeo_dk/submodules/janitor/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/janitor/src"

	Alias "/janitor/admin/autoconversion" "/srv/sites/clients/demo_oeo_dk/submodules/janitor/src/www/autoconversion.php"

	# setup janitor autoconversion
	Alias "/images" "/srv/sites/clients/demo_oeo_dk/src/library/public"
	Alias "/videos" "/srv/sites/clients/demo_oeo_dk/src/library/public"
	Alias "/audios" "/srv/sites/clients/demo_oeo_dk/src/library/public"
	<Directory "/srv/sites/clients/demo_oeo_dk/src/library/public">
		ErrorDocument 404 /janitor/admin/autoconversion
	</Directory>

</VirtualHost>
